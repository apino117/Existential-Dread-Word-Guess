<!DOCTYPE html>
<html>

<head>
    <title>Existential Dread Hangman!</title>
    <link rel="stylesheet" src="assets/css/reset.css">
    <link rel="stylesheet" src="assets/css/style.css">
</head>

<body>

    <!-- Welcome Bar -->
    <div id="welcome-wrapper">
        <h1 id="welcome-text">Welcome to Existential Dread Hangman! Does everything feel okay to you right now?!?</h1>
    </div>

    <!-- Instructions -->
    <div id="instructions-wrapper">
        <h4 id="instructions-text">Press any key to begin, why would something go wrong?</h4>
    </div>

    <!-- Blank Slots for Word -->
    <div id="blankslot-wrapper">
        <h5>Blank Slots:</h5>
    </div>

    <!-- Wins -->
    <div id="wins-wrapper">
        <h6 id="wins-text">Wins:</h6>
    </div>

    <!-- Guesses Remaining -->
    <div id="guessesremaining-wrapper">
        <h6 id="guessesremaining-text">Guesses Remaining:</h6>
    </div>

    <!-- Letters Guessed -->
    <div id="lettersguessed-wrapper">
        <h6 id="lettersguessed">Letters Guessed:</h6>
    </div>

    <!-- Javascript -->
    <script src="assets/javascript/game2.js"></script>



</body>

</html>
